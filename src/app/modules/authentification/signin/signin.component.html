<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Inscription</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div *ngIf="errors.length > 0">
      <span style="color: red" *ngFor="let error of errors">
        {{error}}
      </span>
    </div>
    <div class="form-group">
      <label for="email">Nom</label>
      <div class="input-group">
        <input id="email" class="form-control" type="text" [(ngModel)]="user.name">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Prenom</label>
      <div class="input-group">
        <input id="email" class="form-control" type="text" [(ngModel)]="user.firstname">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <input id="email" class="form-control" type="email" [(ngModel)]="user.email">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Mot de passe</label>
      <div class="input-group">
        <input id="email" class="form-control" type="password" [(ngModel)]="user.password" (change)="onPasswordChange()">
      </div>
    </div>
    <div class="form-group">
        <label for="email">Confirmer votre mot de passe</label>
        <div class="input-group">
          <input id="email" class="form-control" type="password" [(ngModel)]="passwordConfirmation" (change)="onPasswordChange()">
        </div>
      </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="signin()">S'inscrire</button>
</div>


<hr>
